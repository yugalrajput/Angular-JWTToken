<app-navbar></app-navbar>
<form>
  {{ form.message }}
  <table>
    <tr>
      <th>Login ID:</th>
      <td><input type="text" [(ngModel)]="form.loginId" name="loginId" /></td>
    </tr>
    <tr>
      <th>Password:</th>
      <td><input type="text" [(ngModel)]="form.password" name="password" /></td>
    </tr>
    <tr>
      <td></td>
      <td><button (click)="login()">signIn</button></td>
    </tr>
  </table>
</form>
